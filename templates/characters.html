{% extends "layout.html" %} {% block content %}

<div class="row">
  {% for character in characters %}
  <div class="col-sm-3 col-6">
    <div class="card border-0 mb-3 text-light bg-success overflow-hidden">
      <div class="row card-body">
        <img
          src="{{ character.image }}"
          alt="{{ character.name }}"
          class="card-img-top"
        />
        <div class="card-body" style="background-color: rgb(7, 22, 10)">
          <h2 class="text-light text-center">{{ character.species }}</h2>
          <h2 class="text-light text-center">{{ character.gender }}</h2>
          <p class="card-text text-center">
            <a href="/character/{{character.id}}" class="btn btn-primary"
              >Perfil
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
