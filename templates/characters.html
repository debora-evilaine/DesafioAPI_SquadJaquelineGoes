{% extends "layout.html" %} {% block content %}

<div class="row">
  {% for character in characters %}
  <div class="col-sm-3 col-6">
    <img
      src="{{ character.image }}"
      alt="{{ character.name }}"
      class="img-fluid img-thumbnail"
    />
    <h2 class="text-light">{{ character.species }}</h2>
    <h2 class="text-light">{{ character.gender }}</h2>
  </div>
  {% endfor %}
</div>

{% endblock %}
